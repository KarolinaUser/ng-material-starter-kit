 <ng-container *ngIf="cryptoTable$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">         
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef> SYMBOL </th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
        </ng-container>
     
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef> LAST PRICE </th>
          <td mat-cell *matCellDef="let element"> {{element.lastPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="column3">
            <th mat-header-cell *matHeaderCellDef> LAST QUANTITY </th>
            <td mat-cell *matCellDef="let element"> {{element.lastQty}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2','column3' ]"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2','column3'];"></tr>  
      </table>
    </ng-container>
