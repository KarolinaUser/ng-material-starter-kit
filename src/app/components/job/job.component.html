<mat-card>
    <mat-card-content>
        <ng-container *ngIf="job$ | async as list">

            <table mat-table [dataSource]="list" class="mat-elevation-z8">


                <ng-container matColumnDef="column1">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
                </ng-container>


                <ng-container matColumnDef="column2">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>


                <ng-container *ngIf="tagi$ | async as list" matColumnDef="column3">
                    <th mat-header-cell *matHeaderCellDef> Tags </th>
                    <td mat-cell *matCellDef="let tagi"> {{tagi.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['column1', 'column2', 'column3']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['column1', 'column2', 'column3'];"></tr>
            </table>
        </ng-container>
    </mat-card-content>
</mat-card>
