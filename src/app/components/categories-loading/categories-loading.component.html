<strong>CATEGORIES LIST</strong>

<section *ngIf="categories$ | async as categories; else pinkLoader">
    <ng-container *ngIf="categories.length > 0; else emptyState">
  <mat-checkbox *ngFor="let item of categories$ | async">{{item}}</mat-checkbox>
</ng-container>
</section>

    <ng-template #emptyState>
      <div style="text-align: center"><img style="height: 500px" src="assets/no-data.jpg"></div>
      <div style="text-align: center"><a
        href="https://img.freepik.com/free-vector/student-stress-concept-illustration_114360-8908.jpg?w=996&t=st=1673967680~exp=1673968280~hmac=1df6f7cea65aa4d04e75a09382f4e0ccbafed0c16790cfd6352d67ee947c640c">Image
        by storyset</a> on Freepik
      </div>
    </ng-template>

<ng-template #pinkLoader>
<mat-progress-spinner
        [color]="'accent'"
        [mode]="'indeterminate'"
        [value]="50">
</mat-progress-spinner>
</ng-template>
